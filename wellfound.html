<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wellfound</title>
    <link rel="stylesheet" href="wellfound.css" />
  </head>
  <body>
    <h1>wellfound:</h1>
    <div class="wellfound-info">
      Join Wellfound today to get matched with thousands of startups and teach
      companies.
    </div>
    <div class="container-main">
      <div class="register-container"><h2>Registration</h2></div>
      <div class="name-container">
        <input type="text" name="name" placeholder="Your full name" id="name" />
      </div>
      <div class="email-container">
        <input type="email" name="email" id="email" placeholder="Your email" />
      </div>
      <div class="password-container">
        <input
          type="password"
          name="pwd"
          id="pwd"
          placeholder="Your password"
        />
      </div>
      <div class="signup-container">
        <button type="submit">SignUp</button>
      </div>
      <div class="signin-container">
        <p>Already have an account?<a href="#">Sign in</a>.</p>
      </div>
    </div>
  </body>
</html>
